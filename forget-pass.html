<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Point</title>
    <link rel="stylesheet" href="css/style-regis.css">

    <style>
        /*Don't forget to add Font Awesome CSS : "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"*/
        
        nav{
            margin-top: 2rem;
            padding-left: 18px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page-header h1{
            color: #FFC600;
            margin: 25px auto;
        }

        input {
            width: 100%;
            border: 1px solid #aaa;
            border-radius: 4px;
            margin: 8px 0;
            outline: none;
            padding: 8px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .inputWithIcon input {
            padding-left: 40px;
        }

        .inputWithIcon {
            position: relative;
        }

        .inputWithIcon img {
            position: absolute;
            left: 0;
            top: 8px;
            padding: 9px 8px;
            color: #aaa;
            transition: 0.3s;
        }

        .btn {
            background-color: #FFC500;
            color: #242424;
            font-size: 18px;
            font-style: normal;
            font-weight: 700;
            /* margin-top: 100px; */
            padding: 10px 58px;
            text-decoration: none;
            border-radius: 10px;
            margin: 2rem auto;
        }
    </style>

</head>
<body>
    <nav>
        <a href="register.html"><img src="img/back-btn_arrow-left-bold.svg" alt="back" class="back-btn"></a>
      </nav>
    <form>
        <section class="page">
            <div class="container">
                <div class="page-header">
                    <img src="img/Logo01.svg" alt="logo" class="logo-img">
                    <h1>ลืมรหัสผ่าน</h1>
                    <form action="">
                        <div class="inputWithIcon">
                            <input type="tel" neme="phone" placeholder="เบอร์โทรศัพท์">
                            <img src="img/Phone.svg" alt="Phone" class="input-img">
                        </div>
                       
                        <!-- <a href="#">ยังไม่สมัครสมาชิก</a> -->
                    </form>
                    <input type="button" class="btn" onclick="document.location = 'otp.html'" value="ตกลง">
                    <!-- <button type="submit" value="submit" class="btn" onclick="document.location = 'otp.html'">เข้าสู่ระบบ</button> -->
                </div>
            </div>
        </section>
    </form>
</body>
</html>
