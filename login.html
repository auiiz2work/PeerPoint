<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Point</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style-page.css">
    <style>
        /*Don't forget to add Font Awesome CSS : "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"*/

        nav {
            margin-top: 2rem;
            padding-left: 18px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-header h1 {
            color: #FFC600;
            margin: 18px auto;
        }

        input {
            width: 100%;
            border: 1px solid #aaa;
            border-radius: 4px;
            margin: 8px 0;
            outline: none;
            padding: 8px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .inputWithIcon input {
            padding-left: 40px;
        }

        .inputWithIcon {
            position: relative;
        }

        .inputWithIcon img {
            position: absolute;
            left: 0;
            top: 8px;
            padding: 9px 8px;
            color: #aaa;
            transition: 0.3s;
        }

        .btn {
            background-color: #FFC500;
            color: #242424;
            font-size: 18px;
            font-style: normal;
            font-weight: 700;
            /* margin-top: 100px; */
            padding: 10px 58px;
            text-decoration: none;
            border-radius: 10px;
            margin: 2rem auto;
        }
    </style>
</head>

<body>
    <nav>
        <a href="page-header.html"><img src="img/back-btn_arrow-left-bold.svg" alt="back" class="back-btn"></a>

    </nav>
    <form>
        <section class="page">
            <div class="container">
                <div class="page-header">
                    <img src="img/Logo01.svg" alt="logo" class="logo-img">
                    <h1>เข้าสู่ระบบ</h1>
                    <form action="" >
                        <div class="inputWithIcon">
                            <input type="tel" neme="phone" placeholder="เบอร์โทรศัพท์">
                            <img src="img/Phone.svg" alt="Phone" class="input-img">
                        </div>

                        <div class="inputWithIcon">
                            <input type="password" neme="password" placeholder="รหัสผ่าน">
                            <img src="img/password-outline.svg" alt="pass" class="input-img">
                        </div>
                        <a href="reset-pass.html" class="fogot">ลืมรหัสผ่าน</a>
                        <input type="button" class="btn" onclick="document.location = 'app.html'" value="เข้าสู่ระบบ">
                        <!-- <button type="submit" class="btn"  onclick="document.location = 'app.html'">เข้าสู่ระบบ</button> -->
                        <!-- <a href="#">ยังไม่สมัครสมาชิก</a> -->
                    </form>
                </div>
            </div>
        </section>
    </form>
</body>

</html>
