<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Point</title>

    <link rel="stylesheet" href="css/style-regis.css">

    <style>
        /*Don't forget to add Font Awesome CSS : "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"*/

        nav {
            margin-top: 2rem;
            padding-left: 18px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-header h1 {
            color: #FFC600;
            margin: 18px auto;
        }

        input {
            width: 100%;
            border: 1px solid #aaa;
            border-radius: 4px;
            margin: 8px 0;
            outline: none;
            padding: 8px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .inputWithIcon input {
            padding-left: 40px;
        }

        .inputWithIcon {
            position: relative;
        }

        .inputWithIcon img {
            position: absolute;
            left: 0;
            top: 8px;
            padding: 9px 8px;
            color: #aaa;
            transition: 0.3s;
        }

        .sex {
            display: flex;
        }

        .btn {
            background-color: #FFC500;
            color: #242424;
            font-size: 18px;
            font-style: normal;
            font-weight: 700;
            /* margin-top: 100px; */
            padding: 10px 58px;
            text-decoration: none;
            border-radius: 10px;
            width: 100%;
        }
    </style>


</head>

<body>
    <nav>
        <a href="register.html"><img src="img/back-btn_arrow-left-bold.svg" alt="back" class="back-btn"></a>

    </nav>
    <form>
        <section class="page">
            <div class="container">
                <div class="page-header">
                    <img src="img/Logo01.svg" alt="logo" class="logo-img">
                    <h1>เข้าสู่ระบบ</h1>
                    <form action="">
                        <div class="inputWithIcon">
                            <input type="password" neme="password" placeholder="รหัสผ่าน">
                            <img src="img/password-outline.svg" alt="Phone" class="input-img">
                        </div>
                        <div class="inputWithIcon">
                            <input type="text" neme="firstname" placeholder="ชื่อ">
                            <img src="img/Group.svg" alt="Phone" class="input-img">
                        </div>
                        <div class="inputWithIcon">
                            <input type="text" neme="Gender" placeholder="นามสกุล">
                            <img src="img/Group.svg" alt="Phone" class="input-img">
                        </div>
                        <form action="#" method="post" name="myform">
                            <div class="sex">
                                <img src="img/gender-intersex-bold.svg" alt="Phone" class="input-img">
                                <select name="gender" id="">
                                    <option value="sex">เพศ</option>
                                    <option value="male">ชาย</option>
                                    <option value="female">หญิง</option>
                                </select>
                            </div>

                        </form>

                        <div class="inputWithIcon">
                            <input type="text" tabindex="1" placeholder="เลขประจำตัวประชาชน" name="reg_id_card"
                                id="username" size="25" value="" class="inputbox autowidth" onkeyup="autoTab(this)"
                                minlength="13" maxlength="20">
                            <img src="img/id-card-outline.svg" alt="Phone" class="input-img">
                        </div>
                        <div class="inputWithIcon">
                            <input type="email" neme="email" placeholder="Email">
                            <img src="img/EmailOutline0.svg" alt="Phone" class="input-img">
                        </div>
                        <div class="inputWithIcon">
                            <input type="email" neme="email" placeholder="ใส่รหัสเชิญ">
                            <!-- <img src="img/Group.svg" alt="Phone" class="input-img"> -->
                        </div>

                    </form>
                    <input type="button" class="btn" onclick="document.location = 'pin.html'" onclick="" value="สร้างบัญชี">
                </div>
            </div>
        </section>
    </form>
</body>

</html>
